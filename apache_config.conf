<VirtualHost *:80>
ServerName domain_name

Redirect permanent / https://domain_name.com/
</VirtualHost>

<VirtualHost *:443>
ServerAdmin admin@domain_name.com
DocumentRoot /var/www/domain_name.com
ServerName domain_name.com

Protocols h2 http/1.1

<If "%{HTTP_HOST} == 'www.domain_name.com'">
Redirect permanent / https://domain_name.com/
</If>


<Directory /var/www/domain_name.com/>
Options +FollowSymlinks
AllowOverride All
Require all granted
</Directory>

ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLEngine On
SSLCertificateFile /etc/letsencrypt/live/domain_name.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/domain_name.com/privkey.pem

</VirtualHost>
